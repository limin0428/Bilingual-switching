<script>
  var isChange = null;
  if (localStorage.getItem('data')) {
    isChange = JSON.parse(localStorage.getItem('data'));
  }
  if (isChange !== null) {
    public.publicTitle(isChange[0]);
    public.portfolioText(isChange[3].portfolioList);
  }
  for(let i=0;i<portfolioList1.length;i++){
     portfolioList1[i].onclick=()=>{
     localStorage.setItem('id',JSON.stringify(i));
     localStorage.setItem('isIndex',JSON.stringify(0))
     };
  };
  for(let n=0;n<portfolioList2.length;n++){
    portfolioList2[n].onclick=()=>{
      localStorage.setItem('id',JSON.stringify(n));
      localStorage.setItem('isIndex',JSON.stringify(1));
    };

  };
  for(let m=0;m<portfolioList3.length;m++){
    portfolioList3[m].onclick=(e)=>{
      console.log(e.target);
      localStorage.setItem('id',JSON.stringify(m));
      localStorage.setItem('isIndex',JSON.stringify(2))
    };

  };
</script>
